<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title> <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
                <div class="image-div">

                </div>

                <div class="signup-div">
                    <h3>Create Account</h3>
                    <div class="socialmedia-options">
                        <button class="Google">
                            <img src="/assets/images/Google_image-removebg-preview.png" alt="">
                            Sign up with Google
                        </button>
                        <button class="Facebook">
                            <img src="/assets/images/Facebook-Logo-removebg-preview.png" alt="">
                            Sign up with Facebook
                        </button>
                    </div>
                    <form>
                        <input type="text" placeholder="FULL NAME">
                        <input type="email" placeholder="EMAIL">
                        <input type="password" placeholder="PASSWORD">
                    </form>

                    <div class="create">
                        <button>Create Account</button>
                        <p>Already have an account? <span>Login</span> </p>
                    </div>
                </div>
        </div>         
    </div>
</body>
</html>
